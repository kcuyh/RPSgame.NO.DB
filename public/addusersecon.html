<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네온 카지노 회원가입 🎰</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            text-align: center;
            color: white;
            padding: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffcc00;
        }

        table {
            color: white;
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            background: #222;
            color: white;
            box-shadow: 0 0 10px #ffcc00;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff0000;
            color: white;
            box-shadow: 0 0 15px #ff0000;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .casino-icons {
            font-size: 2em;
            margin: 20px;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <h1>🎰 네온 카지노 회원가입 🎰</h1>
    <div class="casino-icons">🃏🎲🎰💰</div>
    <p>운명을 바꿀 준비가 되셨나요? 지금 가입하고 행운을 잡으세요! 🍀</p>
    <br>
    
    <form method="post" action="/process/adduser">
        <table>
            
            <tr>
                <td><label>닉네임</label></td>
                <td><input type="text" name="nickname"></td>
            </tr>
            <tr>
                <td><label>아이디</label></td>
                <td><input type="text" name="id" required></td>
            </tr>
            <tr>
                <td><label>패스워드</label></td>
                <td><input type="password" name="password" required></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="🎲 회원가입">
        </div>
    </form>
</body>
</html>
