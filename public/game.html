<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÑ§Ïò® Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ Í≤åÏûÑ üé∞</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            text-align: center;
            color: white;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            animation: fadeIn 2s ease-in-out;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .character {
            font-size: 4em;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 20px;
        }

        .bet-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .bet-box input {
            font-size: 1.5em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: #222;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff0000;
            color: white;
            box-shadow: 0 0 15px #ff0000;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .result-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
            font-size: 2em;
            text-align: center;
            box-shadow: 0 0 15px #ffcc00;
        }

        .speech-bubble {
            font-size: 2em;
            color: white;
            background: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px white;
        }

        .nickname {
            left: 20px;
        }

        .coin {
            right: 20px;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ccb21c;
            color: white;
            box-shadow: 0 0 15px #f5b616;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>

<body>
    <h1>üé∞ ÎÑ§Ïò® Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ üé∞</h1>
    
    <div class="game-container">
        <div class="character">ü§ñ</div>
        <div id="speechBubble" class="speech-bubble"></div> <!-- ÌÉÄÏù¥Ìïë Ìö®Í≥º ÎßêÌíçÏÑ† -->
        
        <div class="bet-box">
            <label for="bet">üí∞ Î≤†ÌåÖ Í∏àÏï°:</label>
            <input type="number" id="bet" min="1" placeholder="0">
        </div>

        <div class="buttons">
            <button class="btn" onclick="playGame('‚úå')">‚úå Í∞ÄÏúÑ</button>
            <button class="btn" onclick="playGame('‚úä')">‚úä Î∞îÏúÑ</button>
            <button class="btn" onclick="playGame('üñê')">üñê Î≥¥</button>
        </div>
    </div>

    <div class="submit-container">
        <input type="submit" value="üé≤ ÌôàÏúºÎ°ú" onclick="location.href='main.html'">
    </div>

    <div id="resultBox" class="result-box"></div>

    <div class="info nickname">nickname : <span id="nickname">nickname</span></div>
    <div class="info coin">coin : <span id="coin">000</span></div>

    <script>
        let userCoin = 0;

        fetch('/process/getUserInfo')
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    document.getElementById('nickname').innerText = data.nickname;
                    document.getElementById('coin').innerText = data.coin;
                    userCoin = data.coin;
                } else {
                    alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                    window.location.href = "/public/login.html";
                }
            })
            .catch(error => console.error('Error:', error));

        function typeMessage(element, message, callback) {
            let index = 0;
            element.innerText = "";
            let interval = setInterval(() => {
                element.innerText += message[index];
                index++;
                if (index === message.length) {
                    clearInterval(interval);
                    if (callback) setTimeout(callback, 500);
                }
            }, 200);
        }

        function playGame(playerChoice) {
            const betInput = document.getElementById('bet');
            const betAmount = parseInt(betInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Ïò¨Î∞îÎ•∏ Î≤†ÌåÖ Í∏àÏï°ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
                return;
            }
            if (betAmount > userCoin) {
                alert("Î≤†ÌåÖ Í∏àÏï°Ïù¥ Î≥¥Ïú† ÏΩîÏù∏Î≥¥Îã§ ÎßéÏäµÎãàÎã§!");
                return;
            }
            userCoin = Number(userCoin);
            const choices = ["‚úå", "‚úä", "üñê"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const speechBubble = document.getElementById('speechBubble');
            const resultBox = document.getElementById('resultBox');

            typeMessage(speechBubble, "Ïïà ÎÇ¥Î©¥ ÏßÑ Í±∞", () => {
                typeMessage(speechBubble, " Í∞ÄÏúÑ!", () => {
                    typeMessage(speechBubble, " Î∞îÏúÑ!", () => {
                        typeMessage(speechBubble, " Î≥¥!!!!!", () => {
                            setTimeout(() => {
                                speechBubble.innerText = "";

                                let result, coinChange;
                                if (playerChoice === computerChoice) {
                                    result = "Î¨¥ÏäπÎ∂Ä üòê";
                                    coinChange = "Î≥ÄÎèô ÏóÜÏùå";
                                } else if (
                                    (playerChoice === '‚úå' && computerChoice === 'üñê') ||
                                    (playerChoice === '‚úä' && computerChoice === '‚úå') ||
                                    (playerChoice === 'üñê' && computerChoice === '‚úä')
                                ) {
                                    result = "ÏäπÎ¶¨ üéâ";
                                    userCoin += betAmount;
                                    coinChange = `+${betAmount} ÏΩîÏù∏`;
                                } else {
                                    result = "Ìå®Î∞∞ üí∏";
                                    userCoin -= betAmount;
                                    coinChange = `-${betAmount} ÏΩîÏù∏`;
                                }

                                document.getElementById('coin').innerText = userCoin;

                                fetch('/process/updateCoin', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ coin: userCoin })
                                });

                                resultBox.innerHTML = `${result}<br>ü§ñ ${computerChoice} vs üë§ ${playerChoice}<br>${coinChange}`;
                                resultBox.style.display = "block";

                                setTimeout(() => resultBox.style.display = "none", 2000);
                            }, 500);
                        });
                    });
                });
            });
        }
    </script>
</body>
</html>
