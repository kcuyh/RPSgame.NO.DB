<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네온 카지노 환영 페이지 🎰</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            text-align: center;
            color: white;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffcc00;
        }

        .emoji {
            font-size: 4em;
            display: block;
            margin-top: 20px;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff0000;
        }

        .btn {
            display: inline-block;
            font-size: 1.5em;
            margin: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff0000;
            color: white;
            box-shadow: 0 0 15px #ff0000;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <h1>🎰 네온 카지노에 오신 걸 환영합니다! 🎰</h1>
    <div class="welcome-box">
        <p>운명을 시험해 볼 준비가 되었나요? 지금 바로 도전하세요! 🍀</p>
        <p>게임을 즐기고 최고 랭킹에 도전하세요! 🚀</p>
        <span class="emoji">🃏🎲🎰💰</span>
    </div>
    <br>
    <button class="btn" onclick="location.href='game.html'">🎮 게임 하기</button>
    <button class="btn" onclick="location.href='ranking.html'">🏆 랭킹 보기</button>
</body>
</html>
